<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
              <i style="font-size: 8em" class="fa fa-circle-o-notch"></i>
            </a>
            <br>
            <br>
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
